{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brillian - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1548983965-416c1920352e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      z-index: 1;
    }

    .content h1 {
      font-family: 'Pacifico', cursive;
      font-size: 72px;
      margin-bottom: 10px;
    }

    .content h3 {
      letter-spacing: 4px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .highlight {
      color: #ffd700;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 12px 25px;
      margin: 0 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 30px;
    }

    .buttons button:hover {
      background: white;
      color: black;
    }
    .buttons button:focus {
      outline: none;
    }
    .buttons button:active {
      transform: scale(0.95);
    }
    .buttons button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .buttons button:disabled:hover {
      background: transparent;
      color: white;
      border-color: white;
    }
    .buttons button:disabled:active {
      transform: none;
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 48px;
      }
      .content h3 {
        font-size: 24px;
      }
      .buttons button {
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 36px;
      }
      .content h3 {
        font-size: 20px;
      }
      .buttons button {
        padding: 8px 15px;
        font-size: 12px;
      }
    }
    @media (max-width: 320px) {
      .content h1 {
        font-size: 28px;
      }
      .content h3 {
        font-size: 18px;
      }
      .buttons button {
        padding: 6px 10px;
        font-size: 10px;
      }
    }
    @media (max-width: 240px) {
      .content h1 {
        font-size: 24px;
      }
      .content h3 {
        font-size: 16px;
      }
      .buttons button {
        padding: 4px 8px;
        font-size: 8px;
      }
    }
    @media (max-width: 160px) {
      .content h1 {
        font-size: 20px;
      }
      .content h3 {
        font-size: 14px;
      }
      .buttons button {
        padding: 2px 4px;
        font-size: 6px;
      }
    }
    @media (max-width: 120px) {
      .content h1 {
        font-size: 16px;
      }
      .content h3 {
        font-size: 12px;
      }
      .buttons button {
        padding: 1px 2px;
        font-size: 4px;
      }
    }
    @media (max-width: 80px) {
      .content h1 {
        font-size: 12px;
      }
      .content h3 {
        font-size: 10px;
      }
      .buttons button {
        padding: 0px 1px;
        font-size: 2px;
      }
    }
    @media (max-width: 60px) {
      .content h1 {
        font-size: 10px;
      }
      .content h3 {
        font-size: 8px;
      }
      .buttons button {
        padding: 0px 0px;
        font-size: 1px;
      }
    }

  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <p>WELCOME TO</p>
      <h1>Brillian.</h1>
      <h3>CREATIVE PHOTOGRAPHY & PERSONAL BLOG</h3>
      <h4>AWESOME & <span class="highlight">UNIQUE</span> DESIGN</h4>
      <div class="buttons">
        <button onclick="location.href='/login_view/'">Login</button>
        <button onclick="location.href='/capture/'">Sign Up</button>
      </div>
    </div>
  </div>
</body>
</html>
