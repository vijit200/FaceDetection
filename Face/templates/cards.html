{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1548983965-416c1920352e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 16px;
        }

        p {
            margin: 8px 0;
            color: #555;
            font-size: 16px;
        }

        strong {
            color: #111;
        }

        /* Responsive behavior */
        @media (max-width: 480px) {
            .card {
                padding: 16px;
            }

            p {
                font-size: 14px;
            }

            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>User Profile</h2>

        {% if image %}
            <img class="profile-image" src="data:image/jpeg;base64,{{ image }}" alt="User Image">
        {% endif %}

        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Phone:</strong> {{ phone }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Address:</strong> {{ address }}</p>
        <p><strong>Birth Date:</strong> {{ birth_date }}</p>
    </div>
</body>
</html>
